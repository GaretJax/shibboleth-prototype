<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Shibboleth Login Demo</title>
  </head>
  <body>
    <h1>Shibboleth Login Demo</h1>
    <main>
      {% if user %}
        <p>You are currently logged in as {{ user }}. <a href="{{ url_for('logout') }}?next={{ request.path }}">Logout</a></p>
      {% else %}
        <p>You are currently not logged in. <a href="{{ url_for('login') }}?next={{ request.path }}">Login</a></p>
      {% endif %}
      <hr/>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
